[defaults]
vault_password_file = ~/.local/share/ansible/ansible_vault_password
callbacks_enabled = foreman
retry_files_enabled = False
bin_ansible_callbacks=True
roles_path = ~/Projects/ansible/roles
collections_path = ~/Projects/ansible/collections

[inventory]
enable_plugins = ini, yaml, foreman

[callback_foreman]
url = 'https://recent-convert.lon.slloyd.net'
verify_certs = /etc/ssl/certs/ca-bundle.crt
